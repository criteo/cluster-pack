language: generic
os: linux
python: 3.6

before_install:
  - env
  - pyenv versions
  - pyenv local 3.6.7
  - pip --version
  - python3.6 -m venv venv
  - source venv/bin/activate

install:
  - pip install .
  - pip install -r tests-requirements.txt
  - pip freeze

script:
  - pytest tests

notifications:
  email: false